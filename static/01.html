<!--
  On click, create a window that moves around automatically

  Show: right click in window, dialog moves around
-->

<script>
  document.addEventListener('click', openWindow)

  function openWindow () {
    const win = window.open('', '', 'width=100,height=100,left=0,top=0')

    let i = 0
    setInterval(() => {
      win.moveTo(i, i)
      i += 5
      i = i % 200
    }, 100)

    document.removeEventListener('click', openWindow)
  }
</script>

<button style='width: 300px; height: 100px; font-size: 40px'>Click Me</button>
